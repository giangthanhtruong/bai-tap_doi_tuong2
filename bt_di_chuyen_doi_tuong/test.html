<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        if (n < 2)
            return false;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

    function display() {
        let n = 2;
        let count = 0;
        while (count < 20) {
            if (checkPrime(n)) {
                document.write(n + "<br>");
                count++;
            }
            n++
        }
    }

    display()

</script>
</body>
</html>
